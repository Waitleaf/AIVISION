<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/text.css">
</head>

<body>
    <div class="Container">
        <!-- 主要内容区域 -->
        <main class="container">
            <!-- 左侧图片区域 -->
            <section class="picture">
                <img id="image-container" src="./picture-css/loding2.gif" alt="视力测试图">
            </section>

            <!-- 右侧视频和控制区域 -->
            <section class="video">
                <!-- 分数显示 -->
                <div class="score">
                    <h1 id="level">视力值:4.6</h1>
                </div>

                <!-- 视频显示 -->
                <div id="video_container">
                    <div id="video"></div>
                </div>

                <!-- 色盲测试选择按钮区域 -->
                <div id="colorBNSelect" class="colorBNSelect" style="display: none;">
                    <div class="BNitem">1</div>
                    <div class="BNitem">2</div>
                    <div class="BNitem">3</div>
                    <div class="BNitem">4</div>
                    <div class="BNitem">5</div>
                    <div class="BNitem">6</div>
                    <div class="BNitem">7</div>
                    <div class="BNitem">8</div>
                    <div class="BNitem">9</div>
                </div>

                <!-- 控制按钮 -->
                <div class="control-buttons">
                    <button id="start" class="primary-btn">开始测试</button>
                    <button id="break" class="secondary-btn">结束测试</button>
                </div>
            </section>
        </main>

        <!-- 右侧模式选择栏 -->
        <aside class="model-box">
            <div class="box">
                <h1>模式选择</h1>
                <div class="mode-buttons">
                    <button id="teach" class="mode-btn triggerBtn">
                        <!-- onclick="set('已切换至【示教】模式')" -->
                        【示教】模式
                    </button>
                    <button id="rightHand" class="mode-btn triggerBtn ">
                        <!-- onclick="set('已切换至【右手】手势模式' -->
                        【右手】手部模式
                    </button>
                    <button id="leftHand" class="mode-btn triggerBtn">
                        <!-- onclick="set('已切换至【左手】手势模式' -->
                        【左手】手部模式
                    </button>
                    <button id="speak" class="mode-btn triggerBtn">
                        <!-- onclick="set('已切换至【语音】模式')" -->
                        【语音】模式
                    </button>
                    <button id="head" class="mode-btn triggerBtn">
                        <!-- onclick="set('已切换至【头部】模式')" -->
                        【头部】模式
                    </button>
                    <button id="colourBN" class="mode-btn triggerBtn">
                        <!-- onclick="set('已切换至【头部】模式')" -->
                        【色盲】模式
                    </button>
                    <button id="getHistory" class="mode-btn">
                        【历史】记录
                    </button>
                </div>
            </div>
        </aside>

        <!-- 结果弹窗 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="content">
                    <h1>智能视力检测结果</h1>
                    <b id="p"></b>
                    <h2 id="pageTitle"></h2>
                    <img src="#" class="resPicture" alt="视力变化曲线">
                    <div class="modal-buttons">
                        <button id="done-yes" class="confirm-btn">确认</button>
                        <button id="done-break" class="exit-btn">退出</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史数据查询 弹窗 -->
        <div class="history-modal">
            <div class="history-modal-content">
                <div class="content">
                    <h1>历史数据查询</h1>
                    <img src="#" class="vision-chart" id="vision-chart" alt="视力变化曲线">
                    <div id="error-text" class="error-text"></div>
                    <div class="modal-buttons">
                        <button class="confirm-btn">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="set" id="popup">
        <div class="text">
            <p id="text"></p>
            <button id="closePopupBtn">关闭</button>
        </div>
    </div>

    <script src="./JS/popup.js"></script>
    <script type="module" src="./JS/text.js"></script>

</body>

</html>
